<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/hsq/common/weui.css"/>
    <!--<link rel="stylesheet" href="/hsq/common/bfui.css"/>-->
    <link rel="stylesheet" href="/hsq/common/app.css"/>
</head>
<body>
    <div class="container"></div>
    <div class="weui_dialog_confirm" id="dialog1" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title"></strong></div>
            <div class="weui_dialog_bd js_dialog_content" style="line-height: 1.8"></div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog default js_dialog_cancel">取消</a>
                <a href="javascript:;" class="weui_btn_dialog primary js_dialog_confirm">确定</a>
            </div>
        </div>
    </div>
    <div class="weui_dialog_alert" id="dialog2" style="display: none;">
        <div class="weui_mask"></div>
        <div class="weui_dialog">
            <div class="weui_dialog_hd"><strong class="weui_dialog_title"></strong></div>
            <div class="weui_dialog_bd js_dialog_content" style="line-height: 1.8"></div>
            <div class="weui_dialog_ft">
                <a href="javascript:;" class="weui_btn_dialog primary js_dialog_confirm">我知道了</a>
            </div>
        </div>
    </div>
    <script src="/hsq/common/sea.js"></script>
    <script src="/hsq/common/seajs-text.js"></script>
    <script>
        seajs.config({
            base: "/hsq/demo/",
            alias: {
                "zepto": "/hsq/common/zepto.min",
                "template": "/hsq/common/template",
                "nativebridge": "/hsq/common/nativebridge",
                "app": "/hsq/common/app",
                "apptemplate": "/hsq/common/tplSupport",
                "utilformat": "/hsq/common/utilFormat",
                "comp": "/hsq/common/component",
                "url": "/hsq/common/url"
            }
        });
        var app;
        seajs.use(['app'], function (main) {
            app = main;
            main.run({
                initHash: '#home',
//            isdummy: true
            });
        });
        seajs.use('nativebridge');
        //    seajs.use('css/sample.css');
    </script>
</body>
</html>
